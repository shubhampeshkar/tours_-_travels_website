<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay with Paytm - Rental Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(to right, #e0f7fa, #f1f8e9);
          font-family: 'Segoe UI', sans-serif;
        }

        .container {
          margin-top: 80px;
          background: #fff;
          padding: 40px;
          border-radius: 15px;
          box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
          max-width: 600px;
          text-align: center;
        }

        .paytm-logo {
          width: 140px;
          margin-bottom: 20px;
        }

        h2 {
          font-weight: bold;
          color: #0f4c81;
        }

        .amount-box {
          font-size: 2.8rem;
          font-weight: bold;
          color: #00bfa5;
          margin: 20px 0;
        }

        .form-label {
          font-weight: 500;
        }

        .pay-now-btn {
          margin-top: 25px;
          width: 100%;
          font-size: 1.2rem;
        }

        .back-btn {
          position: fixed;
          top: 20px;
          left: 20px;
          z-index: 999;
        }

        .card {
          border: none;
          background-color: #f9f9f9;
          padding: 20px;
          border-radius: 12px;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="btn btn-outline-primary back-btn" onclick="history.back()">‚Üê Back</button>

<!-- Payment Container -->
<div class="container">
    <!-- Paytm Logo -->
    <img src="https://download.logo.wine/logo/Paytm/Paytm-Logo.wine.png" alt="Paytm Logo" class="paytm-logo">

    <h2>Amount To Pay</h2>
    <div class="amount-box" id="lastTotal">‚Çπ0.00</div>

    <!-- Payment Form -->
    <div class="card text-start">
        <div class="mb-3">
            <label for="cardType" class="form-label">Card Type</label>
            <select class="form-control" id="cardType" required>
                <option value="">Select Card Type</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Credit Card">Credit Card</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="cardName" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="cardName" required />
        </div>
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" required />
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="expiry" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required />
            </div>
            <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="password" class="form-control" id="cvv" required />
            </div>
        </div>
        <button class="btn btn-primary pay-now-btn" onclick="handlePayment()">üîê Pay Now with Paytm</button>
    </div>
</div>

<!-- Script to fetch and display booking data -->
<script>
    let totalPrice = 0;

    fetch("http://localhost:8080/api/rentalcarbooking/all")
      .then(response => response.json())
      .then(data => {
        const latestBooking = data.sort((a, b) => new Date(b.bookingDateTime) - new Date(a.bookingDateTime))[0];
        if (latestBooking) {
          totalPrice = latestBooking.price;
          document.getElementById("lastTotal").textContent = `‚Çπ${totalPrice}`;
        } else {
          document.getElementById("lastTotal").textContent = "No bookings found";
        }
      })
      .catch(error => {
        document.getElementById("lastTotal").textContent = "Error loading data";
        console.error("Error:", error);
      });

    function handlePayment() {
      const cardType = document.getElementById("cardType").value.trim();
      const cardHolderName = document.getElementById("cardName").value.trim();
      const cardNumber = document.getElementById("cardNumber").value.trim();
      const expiry = document.getElementById("expiry").value.trim();
      const cvv = document.getElementById("cvv").value.trim();

      if (!cardType || !cardHolderName || !cardNumber || !expiry || !cvv) {
        alert("Please complete all payment fields.");
        return;
      }

      const paymentData = {
        cardType: cardType,
        cardHolderName: cardHolderName,
        cardNumber: cardNumber,
        expiry: expiry,
        cvv: cvv,
        totalAmount: totalPrice
      };

      fetch("http://localhost:8080/api/payment/save", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(paymentData)
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error("Payment failed to save.");
        }
      })
      .then(data => {
        console.log("Payment saved:", data);
        window.location.href = "otp3.html";
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Payment failed. Please try again.");
      });
    }
</script>

</body>
</html>
