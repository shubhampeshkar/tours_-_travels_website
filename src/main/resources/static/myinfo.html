<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', sans-serif;
        }

        .info-card {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 1rem;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #0d6efd;
            font-weight: bold;
            font-size: 2rem;
            text-align: center;
        }

        .card {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 0.75rem 0.75rem 0 0;
        }

        .card-body {
            font-size: 1rem;
            color: #333;
        }

        .card-body .row {
            margin-bottom: 15px;
        }

        .card-body .col {
            font-weight: bold;
        }

        .btn-back {
            margin-top: 20px;
        }

        .bi {
            font-size: 1.2rem;
        }

        @media (max-width: 576px) {
            .info-card {
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<br><br>
<div class="info-card">
    <h2><i class="bi bi-person-lines-fill me-2"></i>My Information</h2>

    <div class="card">
        <div class="card-header">Personal Details</div>
        <div class="card-body">
            <div class="row">
                <div class="col"><span>ID:</span> <span id="userId"></span></div>
            </div>
            <div class="row">
                <div class="col"><span>Name:</span> <span id="userName"></span></div>
                <div class="col"><span>Email:</span> <span id="userEmail"></span></div>
                <div class="col"><span>Phone:</span> <span id="userPhone"></span></div>
            </div>
            <div class="row">
                <div class="col"><span>DOB:</span> <span id="userDob"></span></div>
                <div class="col"><span>Address:</span> <span id="userAddress"></span></div>
                <div class="col"><span>Password:</span> <span id="userPassword"></span></div>
            </div>
        </div>
    </div>

    <button class="btn btn-outline-primary w-100 btn-back" onclick="location.href='cdashboard.html'">
        <i class="bi bi-arrow-left me-2"></i>Back
    </button>
</div>

<script>
    fetch('/myinfo')
      .then(res => res.json())
      .then(user => {
        document.getElementById('userId').textContent = user.id;
        document.getElementById('userName').textContent = user.name;
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('userPhone').textContent = user.phone;
        document.getElementById('userDob').textContent = user.dob;
        document.getElementById('userAddress').textContent = user.address;
        document.getElementById('userPassword').textContent = user.password;
      })
      .catch(error => {
        const body = document.getElementById('infoBody');
        body.innerHTML = `<tr><td colspan="7" class="text-danger">Error fetching user data</td></tr>`;
        console.error(error);
      });
</script>

</body>
</html>
