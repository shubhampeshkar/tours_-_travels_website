<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Send Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
          background: linear-gradient(to right, #ffe6e6, #ffcccc);
          font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
          background-color: #fff0f0;
          padding: 30px;
          border-radius: 16px;
          box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
          margin-top: 80px;
          border: 1px solid #ff4d4d;
        }

        h2 {
          font-weight: bold;
          color: #b30000;
        }

        .form-label {
          color: #800000;
          font-weight: 500;
        }

        .btn-red {
          background-color: #d93636;
          color: white;
          border: none;
        }

        .btn-red:hover {
          background-color: #b30000;
        }

        .back-btn {
          position: fixed;
          top: 20px;
          left: 20px;
          z-index: 1000;
          background-color: #fff;
          border: 1px solid #d93636;
          color: #d93636;
        }

        .back-btn:hover {
          background-color: #d93636;
          color: #fff;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="btn back-btn" onclick="history.back()">‚Üê Back</button>

<!-- Notification Form -->
<div class="container">
    <div class="form-container">
        <h2 class="mb-4 text-center">üì® Send Notification</h2>
        <form id="notificationForm">
            <div class="mb-3">
                <label for="email" class="form-label">Recipient Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter recipient email" required />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Message</label>
                <textarea id="description" class="form-control" rows="4" placeholder="Enter your message..." required></textarea>
            </div>

            <input type="hidden" id="date" />
            <input type="hidden" id="time" />

            <button type="submit" class="btn btn-red w-100 mt-3">üì§ Send Notification</button>
        </form>
    </div>
</div>

<!-- Bootstrap Modal Alert -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title w-100">‚úÖ Notification Sent!</h5>
            </div>
            <div class="modal-body">
                Your message has been delivered successfully.
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("notificationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const now = new Date();
      const date = now.toISOString().split('T')[0];
      const time = now.toTimeString().split(' ')[0];

      const email = document.getElementById("email").value;
      const description = document.getElementById("description").value;

      const data = {
        email: email,
        description: description,
        date: date,
        time: time
      };

      fetch("/sendNotification", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(res => res.text())
        .then(response => {
          // Show modal alert
          const modal = new bootstrap.Modal(document.getElementById('successModal'));
          modal.show();

          // Auto-close modal after 3 seconds
          setTimeout(() => {
            modal.hide();
          }, 3000);

          // Reset form
          document.getElementById("notificationForm").reset();
        });
    });
</script>

</body>
</html>
