<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Car Rental Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            padding: 30px 0;
        }

        .contact-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }

        .contact-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            animation: fadeInUp 1s ease-in-out;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #dc3545;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.25);
        }

        .contact-form button {
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            padding: 14px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .contact-form button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #c82333, #bd2130);
        }

        .success-msg {
            text-align: center;
            color: green;
            font-weight: 600;
            margin-bottom: 15px;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>
<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar-container').innerHTML = data)
        .catch(error => console.error('Navbar load error:', error));
</script>

<!-- Contact Section -->
<section class="contact-section">
    <div class="contact-form animate__animated animate__fadeInUp">
        <h2>Contact Us</h2>
        <div id="successMsg" class="success-msg" style="display: none;">Message sent successfully!</div>
        <form action="/submitContact" method="post">
            <input type="text" name="name" placeholder="Your Name" class="form-control" required>
            <input type="email" name="email" placeholder="Your Email" class="form-control" required>
            <textarea name="message" rows="5" placeholder="Your Message" class="form-control" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</section>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success')) {
        document.getElementById('successMsg').style.display = 'block';
    }
</script>
<br>
<!-- Address Section (Loading address.html here) -->
<div id="address-container"></div>
<script>
    fetch('address.html')
        .then(response => response.text())
        .then(data => document.getElementById('address-container').innerHTML = data)
        .catch(error => console.error('Address load error:', error));
</script>
<br><br><br><br>
<!-- Footer -->
<div id="footer-container"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-container').innerHTML = data)
        .catch(error => console.error('Footer load error:', error));
</script>

</body>
</html>
