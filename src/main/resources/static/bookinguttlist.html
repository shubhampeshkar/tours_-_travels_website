<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Trek & Tour Bookings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(to right, #f3e5f5, #e1f5fe);
          font-family: 'Segoe UI', sans-serif;
        }

        .container {
          margin-top: 80px;
          background-color: white;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
          font-weight: bold;
          color: #2c3e50;
        }

        th, td {
          text-align: center;
          vertical-align: middle;
        }

        tr:hover {
          background-color: #f1f1f1;
        }

        .back-btn {
          position: fixed;
          top: 20px;
          left: 20px;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="btn btn-outline-primary back-btn" onclick="window.history.back()">‚Üê Back</button>

<div class="container">
    <h2 class="text-center mb-4">üìã All Trek & Tour Bookings</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped" id="bookingTable">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Trek Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Price</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Seats Booked</th>
                <th>Total Amount</th>
            </tr>
            </thead>
            <tbody>
            <!-- Booking rows will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- JS Script -->
<script>
    fetch('http://localhost:8080/api/bookings')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#bookingTable tbody");

        data.forEach(booking => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${booking.id}</td>
            <td>${booking.trekName}</td>
            <td>${booking.date}</td>
            <td>${booking.time}</td>
            <td>‚Çπ${booking.price}</td>
            <td>${booking.customerName}</td>
            <td>${booking.email}</td>
            <td>${booking.phone}</td>
            <td>${booking.seatsToBook}</td>
            <td>‚Çπ${booking.totalAmount}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => console.error("Error loading bookings:", error));
</script>

</body>
</html>
