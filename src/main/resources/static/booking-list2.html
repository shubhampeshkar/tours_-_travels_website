<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
          background: linear-gradient(to right, #e0f7fa, #f1f8e9);
          font-family: 'Segoe UI', sans-serif;
        }

        .container {
          margin-top: 80px;
          background: white;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
          font-weight: bold;
          color: #2c3e50;
        }

        table th, table td {
          text-align: center;
          vertical-align: middle;
        }

        table tr:hover {
          background-color: #f9f9f9;
        }

        .back-btn {
          position: fixed;
          top: 20px;
          left: 20px;
          z-index: 999;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="btn btn-outline-primary back-btn" onclick="history.back()">‚Üê Back</button>

<!-- Booking Table -->
<div class="container">
    <h2 class="text-center mb-4">üìã Package Booking Details</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Travel Date</th>
                <th>Travel Time</th>
                <th>Tour Package</th>
                <th>Persons</th>
                <th>Total Amount</th>
                <th>Payment Status</th>
            </tr>
            </thead>
            <tbody id="bookingTableBody">
            <!-- Booking rows will be added dynamically -->
            </tbody>
        </table>
    </div>
</div>

<!-- Script to Fetch Data -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("/booking-tour-packages/all")
        .then(response => response.json())
        .then(data => {
          let tableBody = document.getElementById("bookingTableBody");
          data.forEach(booking => {
            let row = `<tr>
                        <td>${booking.id}</td>
                        <td>${booking.customerName}</td>
                        <td>${booking.email}</td>
                        <td>${booking.mobile}</td>
                        <td>${booking.travelDate}</td>
                        <td>${booking.travelTime}</td>
                        <td>${booking.tourPackageName}</td>
                        <td>${booking.numberOfPersons}</td>
                        <td>‚Çπ${booking.totalAmount}</td>
                        <td>${booking.paymentStatus ? "‚úÖ Paid" : "‚åõ Pending"}</td>
                      </tr>`;
            tableBody.innerHTML += row;
          });
        })
        .catch(error => console.error("Error fetching data:", error));
    });
</script>

</body>
</html>
