<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Last Trek & Tour Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #d1c4e9, #b2ebf2);
          font-family: 'Segoe UI', sans-serif;
        }

        .container {
          margin-top: 80px;
          background: #fff;
          padding: 40px;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          max-width: 900px;
        }

        h2 {
          font-weight: 700;
          color: #2c3e50;
          margin-bottom: 30px;
        }

        .back-btn, .print-btn {
          position: fixed;
          top: 20px;
          padding: 10px 20px;
          border-radius: 30px;
        }

        .back-btn {
          left: 20px;
        }

        .print-btn {
          right: 20px;
        }

        .card {
          border: none;
          border-radius: 15px;
          background: #fafafa;
          padding: 25px;
          box-shadow: 0 8px 15px rgba(0, 0, 0, 0.05);
        }

        .card-header {
          background: #6a1b9a;
          color: #fff;
          font-size: 1.3rem;
          font-weight: 600;
          border-radius: 10px 10px 0 0;
          padding: 15px 20px;
        }

        .row p {
          margin: 0;
          font-size: 1rem;
        }

        .label-icon {
          margin-right: 5px;
          color: #6a1b9a;
        }

        @media print {
          body * {
            visibility: hidden;
          }
          #lastBookingCard, #lastBookingCard * {
            visibility: visible;
          }
          #lastBookingCard {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
          }
        }
    </style>
</head>
<body>

<!-- Back and Print Buttons -->
<button class="btn btn-outline-primary back-btn" onclick="window.location.href='index.html'">â† Back</button>
<button class="btn btn-success print-btn" onclick="window.print()">ğŸ–¨ï¸ Print</button>

<div class="container">
    <h2 class="text-center">ğŸ“‹ Trek & Tour Booking</h2>

    <div class="card" id="lastBookingCard">
        <div class="card-header">ğŸ§­ Booking Summary</div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-12">
                    <p><span class="label-icon">ğŸŒ„</span><strong>Trek Name:</strong> <span id="trekName">Loading...</span></p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4"><p><span class="label-icon">ğŸ“…</span><strong>Date:</strong> <span id="date">Loading...</span></p></div>
                <div class="col-md-4"><p><span class="label-icon">â°</span><strong>Time:</strong> <span id="time">Loading...</span></p></div>
                <div class="col-md-4"><p><span class="label-icon">ğŸ’°</span><strong>Price:</strong> â‚¹<span id="price">Loading...</span></p></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4"><p><span class="label-icon">ğŸ§‘</span><strong>Customer:</strong> <span id="customerName">Loading...</span></p></div>
                <div class="col-md-4"><p><span class="label-icon">ğŸ“§</span><strong>Email:</strong> <span id="email">Loading...</span></p></div>
                <div class="col-md-4"><p><span class="label-icon">ğŸ“</span><strong>Phone:</strong> <span id="phone">Loading...</span></p></div>
            </div>
            <div class="row">
                <div class="col-md-4"><p><span class="label-icon">ğŸª‘</span><strong>Seats Booked:</strong> <span id="seats">Loading...</span></p></div>
                <div class="col-md-4"><p><span class="label-icon">ğŸ§¾</span><strong>Total Amount:</strong> â‚¹<span id="totalAmount">Loading...</span></p></div>
            </div>
        </div>
    </div>
</div>

<script>
    fetch('http://localhost:8080/api/bookings')
      .then(response => response.json())
      .then(data => {
        const lastBooking = data[data.length - 1];

        document.getElementById('trekName').innerText = lastBooking.trekName;
        document.getElementById('date').innerText = lastBooking.date;
        document.getElementById('time').innerText = lastBooking.time;
        document.getElementById('price').innerText = lastBooking.price;
        document.getElementById('customerName').innerText = lastBooking.customerName;
        document.getElementById('email').innerText = lastBooking.email;
        document.getElementById('phone').innerText = lastBooking.phone;
        document.getElementById('seats').innerText = lastBooking.seatsToBook;
        document.getElementById('totalAmount').innerText = lastBooking.totalAmount;
      })
      .catch(error => console.error("Error loading bookings:", error));
</script>

</body>
</html>
