<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Our Address | Car Rental Service</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            background: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 50px 0;
        }

        .section-title {
            text-align: center;
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 40px;
            font-size: 36px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .address-card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border-top: 5px solid #dc3545;
            height: 300px; /* Set fixed height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensure consistent spacing inside the card */
        }

        .address-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .address-icon {
            font-size: 45px;
            color: #dc3545;
            margin-bottom: 20px;
            animation: bounceIn 1.2s;
        }

        .address-card h5 {
            color: #c82333;
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease;
        }

        .address-card h5:hover {
            color: #e42d2d;
        }

        .address-card p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .address-card p:hover {
            color: #dc3545;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }
            70% {
                transform: scale(0.9);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<!-- Address Section -->
<div class="container">
    <h2 class="section-title animate__animated animate__fadeInDown">Our Address</h2>
    <div class="row g-4 justify-content-center">

        <!-- Address -->
        <div class="col-md-4 animate__animated animate__zoomIn">
            <div class="address-card">
                <div class="address-icon"><i class="fas fa-map-marker-alt"></i></div>
                <h5>Matoshri Tours and Travels</h5>
                <p>Near IDFC First Bank, Big India Chowk,<br> Pradhikaran, Nigdi, Pune 411044</p>
            </div>
        </div>

        <!-- Phone -->
        <div class="col-md-4 animate__animated animate__zoomIn animate__delay-1s">
            <div class="address-card">
                <div class="address-icon"><i class="fas fa-phone-volume"></i></div>
                <h5>Phone Number</h5>
                <p>+91 7709170919 <br> +91 9890878456</p>
            </div>
        </div>

        <!-- Email -->
        <div class="col-md-4 animate__animated animate__zoomIn animate__delay-2s">
            <div class="address-card">
                <div class="address-icon"><i class="fas fa-envelope"></i></div>
                <h5>Email Us</h5>
                <p>matoshritoursandtravels@gmail.com</p>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
