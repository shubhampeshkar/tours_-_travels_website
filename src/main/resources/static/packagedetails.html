<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Booking Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
          background: linear-gradient(to right, #e0f7fa, #f1f8e9);
          font-family: 'Poppins', sans-serif;
        }

        .container {
          margin-top: 80px;
          padding: 20px;
        }

        .card {
          border-radius: 15px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          padding: 30px;
          background-color: #ffffff;
        }

        .card-header {
          background-color: #2980b9;
          color: white;
          border-radius: 10px 10px 0 0;
          text-align: center;
          font-size: 1.5rem;
          font-weight: 600;
          padding: 15px;
        }

        .card-title {
          font-weight: bold;
          color: #2c3e50;
          text-align: center;
          margin-bottom: 30px;
        }

        .booking-detail {
          font-size: 1rem;
          margin-bottom: 10px;
          color: #34495e;
        }

        .booking-detail strong {
          color: #e74c3c;
        }

        .card-footer {
          background-color: #f1f8e9;
          text-align: center;
          font-size: 0.95rem;
          padding: 10px 0;
          border-radius: 0 0 10px 10px;
        }

        .alert-warning {
          text-align: center;
          font-size: 1.2rem;
          color: #f39c12;
        }

        .back-btn, .print-btn {
          position: fixed;
          top: 20px;
          z-index: 999;
        }

        .back-btn {
          left: 20px;
        }

        .print-btn {
          right: 20px;
        }

        @media print {
          .back-btn, .print-btn {
            display: none;
          }
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="btn btn-outline-primary back-btn" onclick="window.location.href='index.html';">‚Üê Back</button>

<!-- Print Button -->
<button class="btn btn-outline-success print-btn" onclick="window.print();">üñ®Ô∏è Print</button>

<!-- Booking Card -->
<div class="container">
    <div id="bookingCardContainer"></div>
</div>

<!-- Script to Fetch and Show Last Booking in Card -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("/booking-tour-packages/all")
        .then(response => response.json())
        .then(data => {
          const cardContainer = document.getElementById("bookingCardContainer");

          if (data.length > 0) {
            const last = data[data.length - 1];

            const card = `
              <div class="card">
                <div class="card-header">üìã Booking Confirmation</div><br>
                <h5 class="card-title mb-4">Your Booking Details</h5>

                <div class="row mb-3">
                  <div class="col-md-4 booking-detail"><strong>Name:</strong> ${last.customerName}</div>
                  <div class="col-md-4 booking-detail"><strong>Email:</strong> ${last.email}</div>
                  <div class="col-md-4 booking-detail"><strong>Mobile:</strong> ${last.mobile}</div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6 booking-detail"><strong>Travel Date:</strong> ${last.travelDate}</div>
                  <div class="col-md-6 booking-detail"><strong>Travel Time:</strong> ${last.travelTime}</div>
                </div>

                <div class="row mb-3">
                  <div class="col-12 booking-detail"><strong>Tour Package:</strong> ${last.tourPackageName}</div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-4 booking-detail"><strong>Persons:</strong> ${last.numberOfPersons}</div>
                  <div class="col-md-4 booking-detail"><strong>Amount:</strong> ‚Çπ${last.totalAmount}</div>
                  <div class="col-md-4 booking-detail">
                    <strong>Payment:</strong> ${last.paymentStatus ? "‚úÖ Paid" : "‚åõ Pending"}
                  </div>
                </div>

                <div class="card-footer">
                  <small>Thank you for choosing us! Have a wonderful trip!</small>
                </div>
              </div>`;

            cardContainer.innerHTML = card;
          } else {
            cardContainer.innerHTML = "<div class='alert alert-warning'>No bookings found.</div>";
          }
        })
        .catch(error => {
          console.error("Error fetching booking data:", error);
        });
    });
</script>

</body>
</html>
