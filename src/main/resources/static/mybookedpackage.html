<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Booked Packages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
          background: linear-gradient(to right, #e3f2fd, #bbdefb);
          font-family: 'Segoe UI', sans-serif;
        }

        h2 {
          color: #0d6efd;
          font-weight: bold;
          text-align: center;
          margin: 40px 0 20px;
        }

        .grid-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
          gap: 20px;
          padding: 0 20px 40px;
        }

        .card-custom {
          background-color: #fff;
          border-radius: 1rem;
          padding: 20px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
          transition: transform 0.3s ease;
          border-top: 4px solid #0d6efd;
        }

        .card-custom:hover {
          transform: translateY(-5px);
        }

        .card-title {
          font-size: 1.5rem;
          color: #0d6efd;
          font-weight: 600;
          margin-bottom: 20px;
          text-align: center;
        }

        .info-row {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          margin-bottom: 10px;
        }

        .info-block {
          flex: 1 1 30%;
          margin-bottom: 10px;
        }

        .info-label {
          font-weight: 600;
          color: #0d47a1;
          font-size: 0.95rem;
        }

        .info-value {
          color: #333;
          font-size: 0.95rem;
          display: block;
          margin-top: 2px;
        }

        .btn-back {
          margin: 30px auto;
          display: block;
          width: 200px;
        }

        @media (max-width: 576px) {
          .info-block {
            flex: 1 1 100%;
          }
        }
    </style>
</head>
<body>

<h2><i class="bi bi-calendar-check me-2"></i>My Booked Packages</h2>

<div class="grid-container" id="packageContainer"></div>

<button class="btn btn-outline-primary btn-back" onclick="location.href='cdashboard.html'">
    <i class="bi bi-arrow-left me-2"></i>Back
</button>

<script>
    fetch("/api/mybookedpackage")
      .then(res => res.json())
      .then(bookings => {
        const container = document.getElementById("packageContainer");
        container.innerHTML = "";

        bookings.forEach(b => {
          const card = `
            <div class="card-custom">
              <div class="card-title">${b.tourPackageName}</div>

              <div class="info-row">
                <div class="info-block">
                  <span class="info-label">Customer:</span>
                  <span class="info-value">${b.customerName}</span>
                </div>
                <div class="info-block">
                  <span class="info-label">Mobile:</span>
                  <span class="info-value">${b.mobile}</span>
                </div>
                <div class="info-block">
                  <span class="info-label">Email:</span>
                  <span class="info-value">${b.email}</span>
                </div>
              </div>

              <div class="info-row">
                <div class="info-block">
                  <span class="info-label">Travel Date:</span>
                  <span class="info-value">${b.travelDate}</span>
                </div>
                <div class="info-block">
                  <span class="info-label">Travel Time:</span>
                  <span class="info-value">${b.travelTime}</span>
                </div>
                <div class="info-block">
                  <span class="info-label">Persons:</span>
                  <span class="info-value">${b.numberOfPersons}</span>
                </div>
              </div>

              <div class="info-row">
                <div class="info-block">
                  <span class="info-label">Total Amount:</span>
                  <span class="info-value">â‚¹${b.totalAmount}</span>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });
      })
      .catch(err => {
        document.getElementById("packageContainer").innerHTML = `
          <div class="alert alert-danger text-center w-100">Failed to load bookings.</div>`;
        console.error(err);
      });
</script>

</body>
</html>
