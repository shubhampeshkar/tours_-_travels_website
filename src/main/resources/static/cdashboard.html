<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-card {
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            background-color: #fff;
        }
        .dashboard-btn {
            font-size: 1.1rem;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }
        .dashboard-btn i {
            font-size: 1.3rem;
        }
        .dashboard-btn:hover {
            transform: translateY(-2px);
            background-color: #0d6efd;
            color: white !important;
        }
        .dashboard-title {
            font-weight: 600;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card dashboard-card p-5 w-100" style="max-width: 500px;">
        <h2 class="text-center mb-4 dashboard-title">
            <i class="bi bi-person-circle me-2"></i>Customer Dashboard
        </h2>

        <div class="d-grid gap-3">
            <button class="btn btn-outline-primary dashboard-btn" onclick="location.href='myinfo.html'">
                <i class="bi bi-person-lines-fill me-2"></i>My Info
            </button>
            <button class="btn btn-outline-primary dashboard-btn" onclick="location.href='mybookedpackage.html'">
                <i class="bi bi-bag-check me-2"></i>My Booked Package Details
            </button>
            <button class="btn btn-outline-primary dashboard-btn" onclick="location.href='mybookedtrekandtours.html'">
                <i class="bi bi-mountain me-2"></i>My Booked Trek and Tours
            </button>
            <button class="btn btn-outline-primary dashboard-btn" onclick="location.href='mybookedrentalservices.html'">
                <i class="bi bi-truck-front-fill me-2"></i>My Book Rental Service
            </button>
            <button class="btn btn-outline-primary dashboard-btn" onclick="location.href='notification.html'">
                <i class="bi bi-bell-fill me-2"></i>Notification
            </button>
            <button class="btn btn-outline-primary dashboard-btn" onclick="location.href='rating.html'">
                <i class="bi bi-star-fill me-2"></i>Rating
            </button>
            <button class="btn btn-outline-danger dashboard-btn" onclick="location.href='index.html'">
                <i class="bi bi-arrow-left-circle-fill me-2"></i>Logout
            </button>
        </div>
    </div>
</div>

</body>
</html>
