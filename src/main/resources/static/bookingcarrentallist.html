<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental Car Booking List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(to right, #e3f2fd, #fff3e0);
          font-family: 'Segoe UI', sans-serif;
        }

        .container {
          background: #fff;
          padding: 30px;
          border-radius: 12px;
          margin-top: 70px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
          font-weight: bold;
          color: #2c3e50;
        }

        table th, table td {
          text-align: center;
          vertical-align: middle;
        }

        table tr:hover {
          background-color: #f1f8e9;
        }

        .back-btn {
          position: fixed;
          top: 20px;
          left: 20px;
          z-index: 1000;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="btn btn-outline-primary back-btn" onclick="history.back()">‚Üê Back</button>

<!-- Booking Table Section -->
<div class="container">
    <h2 class="mb-4 text-center">üöó Rental Car Bookings</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Car Name</th>
                <th>Car Number</th>
                <th>Price</th>
                <th>Location</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Booking Date & Time</th>
            </tr>
            </thead>
            <tbody id="bookingTableBody">
            <!-- Data will be injected here -->
            </tbody>
        </table>
    </div>
</div>

<!-- JS to Fetch Booking Data -->
<script>
    fetch("http://localhost:8080/api/rentalcarbooking/all")
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById("bookingTableBody");
        data.forEach(booking => {
          const row = `
            <tr>
              <td>${booking.id}</td>
              <td>${booking.carName}</td>
              <td>${booking.carNumber}</td>
              <td>‚Çπ${booking.price}</td>
              <td>${booking.location}</td>
              <td>${booking.customerName}</td>
              <td>${booking.customerEmail}</td>
              <td>${booking.customerPhone}</td>
              <td>${booking.customerAddress}</td>
              <td>${booking.bookingDateTime.replace("T", " ").slice(0, 19)}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      })
      .catch(error => console.error("Error fetching bookings:", error));
</script>

</body>
</html>
