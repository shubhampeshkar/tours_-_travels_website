<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental Car Booking List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #fff);
            font-family: 'Segoe UI', sans-serif;
        }

        .container-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-top: 70px;
        }

        h2 {
            color: #2c3e50;
            font-weight: bold;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
        }

        .form-label {
            font-weight: 500;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        @media print {
            .back-btn,
            .form-control,
            .btn {
                display: none !important;
            }

            body {
                background: white !important;
            }

            .container-box {
                box-shadow: none !important;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="btn btn-outline-primary back-btn" onclick="history.back()">‚Üê Back</button>

<div class="container">
    <div class="container-box">
        <h2 class="text-center mb-4">üöó Rental Car Bookings</h2>

        <div class="row mb-4 align-items-end">
            <div class="col-md-4">
                <label for="monthPicker" class="form-label">Select Month:</label>
                <input type="month" id="monthPicker" class="form-control">
            </div>
            <div class="col-md-4 text-center">
                <h5 class="mt-3">Total of Selected Month: ‚Çπ<span id="monthlyTotal">0.00</span></h5>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success" onclick="window.print()">üñ®Ô∏è Print</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Booking Date & Time</th>
                    <th>Price (‚Çπ)</th>
                </tr>
                </thead>
                <tbody id="bookingTableBody">
                <!-- Rows will go here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let allBookings = [];

    document.addEventListener("DOMContentLoaded", () => {
        fetch("http://localhost:8080/api/rentalcarbooking/all")
            .then(response => response.json())
            .then(data => {
                allBookings = data;
                renderTable(allBookings);
            })
            .catch(error => console.error("Error fetching bookings:", error));

        document.getElementById("monthPicker").addEventListener("change", function () {
            const selectedMonth = this.value;
            const filtered = allBookings.filter(booking => booking.bookingDateTime.startsWith(selectedMonth));
            renderTable(filtered);
        });
    });

    function renderTable(bookings) {
        const tableBody = document.getElementById("bookingTableBody");
        const totalDisplay = document.getElementById("monthlyTotal");
        let total = 0;
        tableBody.innerHTML = "";

        bookings.forEach(booking => {
            total += booking.price;
            const dateTime = booking.bookingDateTime.replace("T", " ").slice(0, 19);
            const row = `
                <tr>
                    <td>${dateTime}</td>
                    <td>‚Çπ${booking.price.toFixed(2)}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });

        totalDisplay.textContent = total.toFixed(2);
    }
</script>

</body>
</html>
