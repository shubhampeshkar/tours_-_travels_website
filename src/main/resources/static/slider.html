<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore With Us | Tours & Travels</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: none;
        }

        h2 {
            font-weight: bold;
            color: #2c3e50;
            margin: 40px 0 30px;
        }

        .ribbon-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 150px;
        }

        .ribbon {
            display: flex;
            width: 200%;
            animation: scroll 25s linear infinite;
        }

        .ribbon img {
            width: 250px;
            height: 100px;
            object-fit: cover;
            margin: 0 12px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .ribbon img:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .tagline {
            color: red;
            font-size: 1.4rem;
            font-weight: 600;
            font-style: normal;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2>Explore the Beauty of Nature</h2>

    <div class="ribbon-container">

            <img src="images/r10.jpg" alt="Kashmir">
            <img src="images/r11.jpg" alt="Goa">
            <img src="images/r12.jpg" alt="Himachal">
            <img src="images/r13.jpg" alt="Manali">
            <img src="images/r14.jpg" alt="Leh Ladakh">
            <img src="images/r15.jpg" alt="Coorg">
            <img src="images/r16.jpg" alt="Kerala">

    </div>
</div>
