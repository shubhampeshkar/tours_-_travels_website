<!-- carrentcalculator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Car Rent Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
          background: linear-gradient(to right, #ffe6e6, #ffcccc);
          font-family: 'Segoe UI', sans-serif;
          min-height: 100vh;
        }

        .container {
          max-width: 650px;
        }

        h2 {
          color: #b30000;
          font-weight: bold;
          text-shadow: 1px 1px #fff;
        }

        .card {
          border-radius: 20px;
          background: #fff5f5;
          box-shadow: 0 8px 20px rgba(255, 0, 0, 0.2);
          border: 1px solid #ff9999;
        }

        .card-title {
          color: #cc0000;
          font-weight: 600;
        }

        .form-label {
          font-weight: 500;
          color: #990000;
        }

        .form-control {
          border-radius: 10px;
          border: 1px solid #ff6666;
        }

        .btn-custom {
          width: 100%;
          padding: 12px;
          font-size: 18px;
          border-radius: 12px;
          background-color: #e60000;
          color: white;
          border: none;
          box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
          transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
          background-color: #cc0000;
        }

        .back-btn {
          position: absolute;
          left: 20px;
          top: 20px;
          background-color: #ff4d4d;
          color: white;
          border: none;
          padding: 8px 14px;
          border-radius: 8px;
          font-size: 16px;
          transition: background-color 0.3s;
        }

        .back-btn:hover {
          background-color: #cc0000;
        }

        /* Custom alert below button */
        .custom-alert {
          display: none;
          margin-top: 15px;
          padding: 12px 20px;
          background-color: #fff;
          border: 2px solid #ff4d4d;
          color: #b30000;
          font-weight: 600;
          border-radius: 12px;
          box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
          text-align: center;
          animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
          0%   { opacity: 0; transform: translateY(-10px); }
          10%  { opacity: 1; transform: translateY(0); }
          90%  { opacity: 1; transform: translateY(0); }
          100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>
    <script>
        function saveRates() {
          let rate4Seater = document.getElementById("4seater-rate").value;
          let rate6Seater = document.getElementById("6seater-rate").value;
          localStorage.setItem("4seater-rate", rate4Seater);
          localStorage.setItem("6seater-rate", rate6Seater);

          showCustomAlert("‚úÖ Rates saved successfully!");
        }

        function showCustomAlert(message) {
          const alertBox = document.getElementById("customAlert");
          alertBox.innerText = message;
          alertBox.style.display = "block";

          setTimeout(() => {
            alertBox.style.display = "none";
          }, 3000);
        }

        function loadRates() {
          document.getElementById("4seater-rate").value = localStorage.getItem("4seater-rate") || "";
          document.getElementById("6seater-rate").value = localStorage.getItem("6seater-rate") || "";
        }

        function goBack() {
          window.history.back();
        }
    </script>
</head>
<body onload="loadRates()">
<button class="back-btn" onclick="goBack()">‚Üê Back</button>

<br><br>
<div class="container mt-5 pt-5">
    <h2 class="text-center mb-4">üöó Set Car Rental Rates</h2>

    <!-- 4 Seater Vehicle -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">4-Seater Vehicle</h5>
            <label for="4seater-rate" class="form-label">Per Km Rate (‚Çπ):</label>
            <input type="number" id="4seater-rate" class="form-control" placeholder="Enter rate">
        </div>
    </div>

    <!-- 6 Seater+ Vehicle -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">6-Seater+ Vehicle</h5>
            <label for="6seater-rate" class="form-label">Per Km Rate (‚Çπ):</label>
            <input type="number" id="6seater-rate" class="form-control" placeholder="Enter rate">
        </div>
    </div>

    <button class="btn-custom" onclick="saveRates()">üíæ Save Rates</button>

    <!-- Custom Alert Below Button -->
    <div class="custom-alert" id="customAlert"></div>
</div>
</body>
</html>
