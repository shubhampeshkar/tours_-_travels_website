<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Booking Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f7faff, #dff0ff);
            font-family: 'Segoe UI', sans-serif;
        }

        .report-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }

        h2 {
            color: #2c3e50;
            font-weight: bold;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .form-label {
            font-weight: 500;
        }

        @media print {
            .back-btn,
            .form-control,
            .btn {
                display: none !important;
            }
        }
    </style>
</head>
<body>

<!-- Back Button -->
<button class="btn btn-outline-primary back-btn" onclick="history.back()">‚Üê Back</button>

<div class="container">
    <div class="report-container">
        <h2 class="text-center mb-4">üìä All Trek & Tour Bookings</h2>

        <div class="row mb-4 align-items-end">
            <div class="col-md-4">
                <label for="monthPicker" class="form-label">Select Month:</label>
                <input type="month" id="monthPicker" class="form-control">
            </div>
            <div class="col-md-4 text-center">
                <h5 class="mt-3">Total of Selected Month: ‚Çπ<span id="monthlyTotal">0.00</span></h5>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-success" onclick="window.print()">üñ®Ô∏è Print</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped" id="bookingTable">
                <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Total Amount (‚Çπ)</th>
                </tr>
                </thead>
                <tbody>
                <!-- Booking rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let allBookings = [];

    document.addEventListener("DOMContentLoaded", () => {
        fetch('http://localhost:8080/api/bookings')
            .then(response => response.json())
            .then(data => {
                allBookings = data;
                renderTable(allBookings);
            })
            .catch(error => console.error("Error loading bookings:", error));

        document.getElementById("monthPicker").addEventListener("change", function () {
            const selectedMonth = this.value; // e.g., "2025-04"
            const filtered = allBookings.filter(booking => booking.date.startsWith(selectedMonth));
            renderTable(filtered);
        });
    });

    function renderTable(bookings) {
        const tbody = document.querySelector("#bookingTable tbody");
        const totalDisplay = document.getElementById("monthlyTotal");
        let totalAmount = 0;
        tbody.innerHTML = "";

        bookings.forEach(booking => {
            totalAmount += booking.totalAmount;
            const row = `
                <tr>
                    <td>${booking.date}</td>
                    <td>‚Çπ${booking.totalAmount.toFixed(2)}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        totalDisplay.textContent = totalAmount.toFixed(2);
    }
</script>

</body>
</html>
